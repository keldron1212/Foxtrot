        <div th:replace="top-bar :: top-bar"> </div>


        <div class="container main">

            <div th:replace="header :: header"> </div>

            <div class="row">
                <div class="col-sm-12" style="padding: 5px 25px; border-radius:3px">
                    <h3>Add new Training</h3>
                    <form id="add_new_training" th:action="@{/trainings}">
                        <div class="form-group">
                            <label class="control-label" for="name">Name:</label>
                            <input type="text" class="form-control" id="name"
                                   placeholder="Enter Name" name="name" required />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="startDate">Start Date:</label>
                            <input type="date" class="form-control" id="startDate"
                                   placeholder="Enter Start Date" name="startDate" required />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="endDate">End Date:</label>
                            <input type="date" class="form-control" id="endDate"
                                   placeholder="Enter End Date" name="endDate" required />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="price">Price:</label>
                            <input type="number" class="form-control" id="price"
                                   placeholder="Enter Price" name="price" required />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="maxRegistrations">Max Registrations:</label>
                            <input type="number" class="form-control"
                                   id="maxRegistrations" name="maxRegistrations"
                                   min="1"
                                   step="1"
                                   value="10"
                                   onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                                   placeholder="Enter Max No of Registrations" required />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="trainingType">Training Type:</label>
                            <input type="text" class="form-control" id="trainingType"
                                   placeholder="Enter Training Type (CLASSROOM, VIRTUAL, MENTORING)" name="trainingType" required />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="venue-dropdown">Venue:</label>
                            <select id="venue-dropdown" name="venue" class="form-control" required>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-danger" id="btn-add-new-training">Save</button>
                    </form>
                    <div id="response" style="display:none; margin-top:10px">
                    </div>
                </div>
            </div>
            <hr>
        </div>



        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
